version: '3.8'

services:
  database:
    image: postgres:17.4
    container_name: squad-only-database
    environment:
      POSTGRES_DB: squad_only
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "45432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - squad-only-network
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -U postgres"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
  application:
    image: ghcr.io/sggnology/squad-only:latest
    container_name: squad-only-application
    environment:
      # 환경 변수로 프로파일 선택 (linux 또는 windows)
      # SPRING_PROFILES_ACTIVE: 
#      SPRING_PROFILES_INCLUDE: linux
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/squad_only
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8080:8080"
    depends_on:
      - database
        # condition: service_healthy
    networks:
      - squad-only-network
    restart: unless-stopped    
    # volumes:
      # 호스트의 ./my-app-logs 디렉터리를 컨테이너의 /app/logs 디렉터리에 마운트합니다.
      # 애플리케이션의 Logback 설정은 'logs/error.log' (작업 디렉터리가 /app인 경우)
      # 또는 절대 경로 '/app/logs/error.log'를 사용해야 합니다.
      # - ./my-app-logs:/app/logs
      # 호스트의 ./uploads 디렉터리를 컨테이너의 /app/uploads 디렉터리에 마운트합니다.
      # 업로드된 파일들이 컨테이너 재시작 후에도 유지됩니다.
      # temp 및 storage 서브디렉토리도 포함하여 마운트됩니다.
      # - ./uploads:/app/uploads
    # user: "1000:1000"  # WSL 환경에서 권한 문제 해결을 위해 호스트 사용자 ID 사용
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s

volumes:
  postgres_data:

networks:
  squad-only-network:
    driver: bridge